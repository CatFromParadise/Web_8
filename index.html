<!DOCTYPE html><html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>Dice Game </title>
</head>
<body>
    <div class="wrapper">
		<div class="column">
                <div id="playerName" class="names"> </div>
				<div id="dice-side-1" class="dice">0</div>
				<div id="dice-side-2" class="dice">0</div>
		</div>
		<div class="column">
				<button type="button" class="dice-roll">roll dice</button>
				<h3 id="status"></h3>
                <h3 id="status2"></h3>
		</div>
        <div class="column">
            <div class="names" >Computer</div>
            <div id="dice-side-3" class="dice">0</div>
            <div id="dice-side-4" class="dice">0</div>
    </div>
    <h3 id="winStatus"></h3>
</div>
    <script src="js/script.js"></script>
</body>
</html>
